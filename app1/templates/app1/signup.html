{%block body%}
<div class="container2">

            <input type="text" placeholder="Username" name="username">
            <label></label>
        </div>
        <div class="userinput">
            <span><svg stroke="#323946" fill="#323946" stroke-width="0" viewBox="0 0 24 24" height="0.9em" width="0.9em" xmlns="http://www.w3.org/2000/svg"><g><path fill="none" d="M0 0h24v24H0z"></path><path d="M18 8h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1h2V7a6 6 0 1 1 12 0v1zm-2 0V7a4 4 0 1 0-8 0v1h8zm-5 6v2h2v-2h-2zm-4 0v2h2v-2H7zm8 0v2h2v-2h-2z"></path></g></svg></span>
            <input type="password" placeholder="Password" name="password">
            <label></label>
        </div>
        

   
    <div class="ver">
        
    </div>
    <div class="preference">
        <h1 id = "personalize">Personalize</h1><br>
        <h2 id = "callim"> Set Your Daily Calorie Limit</h2>
        <div class="userinput">
            <input type="number" placeholder="Enter Your Calorie Goal (cal)" name="calorie" id = "calinput">   <!--Calorie input-->
            <label></label>
        </div>
        <div class="dropdown">
            <h2 id = "allergy"> Mention allergies if any</h2>

            <div class="allergies">
                
                <input type="radio" value = "peanut" name = "radio">Peanut<span></span>
               
                <input type="radio" value = "gluten" name = "radio">Gluten<span></span>
                
                <input type="radio" value = "dairy" name = "radio">Dairy<span></span>

                <input type="radio" value = "none" name = "radio">None<span></span>
            </div>
            
        </div>
        <input type="hidden" value =  >     <!---->
        
        <button id = "signupbutton" type="submit" name="allergies" onclick="getvalue()">Next</button>
        <p>Already have an account? <a href="{%url 'login'%}">Log In</a></p>
    </div>
    
</div>   

{%endblock%}

{%block script%}
<script src="{%static 'app1/javascript.js'%}"></script>
{%endblock%}
